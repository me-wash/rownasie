---
layout: compress
home: true
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}
  </title>
  <link rel="icon" type="image/x-icon" href="/assets/img/flavicon.ico">
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/script.js"></script>
  {% assign lang = page.lang | default: site.lang %}


</head>
{% include header.html %}

<body data-theme="{{ site.mode }}" class="notransition" lang="{{page.lang | default: site.lang }}">

  {% include navbar.html %}
   <div class="wrapper">
    <main aria-label="Content">
      {{ content }}
 <!-- {% include footer.html %} -->
</main>
   </div>

</body>

</html>
